<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Diabetes prediction</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="./static/css2/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
     <h5 style="text-align: center; color: brown; font-weight: 600;">{{pred}}</h5>
      <h1 class="header center orange-text">Insurance Claims Fraud Detection</h1>
      <div class="row center">
        <h5 class="header col s12 light">Predict the probability of claiming fraud
        <br>
        </h5>
      </div>


      <div class="row">
        <form action='/predict' method="post" class="col s12">
            <div class="row">
                 <div class="input-field col s4">
                    <label for="last_name"><b>Vehicle Claim</b></label>
                    <br>
                    <input id="last_name" name="1" placeholder="Vehicle Claim"  type="text" class="validate">
    
                </div>

                <div class="input-field col s4">
                    <label for="last_name"><b>Total claim amount </b></label>
                    <br>
                    <input id="last_name" name="2" placeholder="Total claim amount"  type="text" class="validate">
    
                </div>

                <div class="input-field col s4">
                    <label for="last_name"><b>Property Claim </b></label>
                    <br>
                    <input id="last_name" name="3" placeholder="Property claim"  type="text" class="validate">
    
                </div>
    
                <div class="input-field col s4">
                    <label for="_name"><b>Injury claim</b></label>
                    <br>
                    <input id="_name" name="4" placeholder="Injury Claims" type="text" class="validate">
                </div>

                <div class="input-field col s4">
                    <label for="_name"><b>Umbrella Limit</b></label>
                    <br>
                    <input id="_name" name="5" placeholder="Umbrella Limit" type="text" class="validate">
                </div>

                <div class="input-field col s4">
                    <label for="first_name"><b>No of Vehicles Involved</b></label>
                    <br>
                    <input placeholder="No of Vehicles" name="6" id="first_name" type="text" class="validate">
                </div>

                <div class="input-field col s4">
                    <label for="last_name"><b>Witnesses</b></label>
                    <br>
                    <input id="last_name" name="7" placeholder="Witnesses"  type="text" class="validate">
                </div>

                <div class="input-field col s4">
                    <label for="last_name"><b>Body Injuries</b></label>
                    <br>
                    <input id="last_name" name="8" placeholder="Body Injuries"  type="text" class="validate">
                </div>

                <div class="input-field col s4">
                    <label for="last_name"><b>Insured Sex</b></label>
                    <br>
                    <input id="last_name" name="9" placeholder="Insured Sex"  type="text" class="validate">
                </div>
                <div class="input-field col s4">
                  <label ><b>Policy State</b></label>
                  <br>
                  <input name = '10' placeholder="Policy state">
                </div>

                <div class="input-field col s4">
                  <label ><b>Insured Relationship</b></label>
                  <br>
                  <input name = '11' placeholder="Insured Relationship">
                </div>

                <div class="input-field col s4">
                    <label for="first_name"><b>Months as Customer</b></label> <br>
                    <input placeholder="Months as Customer" name="12" id="first_name" type="text" class="validate">
                </div>
    
          </div>
    
          <div class="row center">
    
              <button type="submit" class="btn-large waves-effect waves-light orange">Predict Probability</button>

          </div>

        </form>
  </div>

      <br>

     
    <br><br>
  </div>
  </div>>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src=".js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
